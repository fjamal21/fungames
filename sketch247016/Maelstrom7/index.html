<script id="fragment-shader" type="text/javascript">
	var missilesArray = [];
	var meteorsArray = [];
	var bonusSound = new Audio("bonus.mp3");
	var shieldSound = new Audio("shield.mp3");
	var gameOverSound = new Audio("gameOver.mp3");
	var gameStartSound = new Audio("gameStart.mp3");
	var shipExplosionSound = new Audio("shipExplosion.mp3");
	var bonusExplosionSound = new Audio("bonusExplosion.mp3");
	var engineSound = new Audio("engine.mp3");
	var levelClearedSound = new Audio("levelCleared.mp3");
	engineSound.addEventListener('ended', function() {
	    this.currentTime = 0;
	    this.play();
	}, false);
	function soundMissile(){
		var i = 0;
		for(var i = 0; i < missilesArray.length; i ++){
			if (missilesArray[i].currentTime == 0 || missilesArray[i].ended){
				missilesArray[i].play();
				break;
			}
		}
		if(i == missilesArray.length){
			var a = new Audio("missile.mp3");
			a.play();
			missilesArray.push(a);
		}
	}
	function soundMeteorExplosion(){
		var i = 0;
		for(var i = 0; i < meteorsArray.length; i ++){
			if (meteorsArray[i].currentTime == 0 || meteorsArray[i].ended){
				meteorsArray[i].play();
				break;
			}
		}
		if(i == meteorsArray.length){
			var a = new Audio("meteorExplosion.mp3");
			a.play();
			meteorsArray.push(a);
		}
	}
	function soundBonus(){
		bonusSound.play();
	}
	function soundGameOver(){
		gameOverSound.play();
	}
	function soundGameStart(){
		gameStartSound.play();
	}
	function soundShipExplosion(){
		shipExplosionSound.play();
	}
	function soundBonusExplosion(){
		bonusExplosionSound.play();
	}
	function soundLevelCleared(){
		levelClearedSound.play();
	}
	
	function soundShield(){
		if(shieldSound.currentTime > 0){
			shieldSound.currentTime = 0;
		}
		shieldSound.play();
	}
	function soundEngine(engineOn){
		if(engineOn){
			engineSound.play();
		}else{
			engineSound.currentTime = 0;
			engineSound.pause()
		}
	}
</script>
